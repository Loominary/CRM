<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products-home</title>
</head>
<body>
    <h3>Get all products</h3>
    <form method="get" action="/products">
        <select name="column">
            <option value="name">Sort by product name</option>
            <option value="email">Sort by product price</option>
        </select>
        <select name="sort">
            <option value="ASC">Sort A-Z</option>
            <option value="DESC">Sort Z-A</option>
        </select>
        <button type="submit">Get Products</button>
    </form>

    <h3>Export product</h3>
    <form method="get" action="/products/export">
        <button type="submit">Export products</button>
    </form>

    <h3>Add product</h3>
    <form method="post" action="/products">
        <div>
            <label>Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="desc" id="desc">
        </div>
        <div>
            <label>Price</label>
            <input type="number" name="price" id="price">
        </div>
       <!-- todo: add image -->
    
        <button type="submit">Add product</button>
    </form>
</body>
</html>
